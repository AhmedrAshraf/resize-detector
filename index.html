<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Resize Listener</title>
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

#el {
  position: relative;
  float: left;
  border: 1px solid red;
}

textarea {
  display: block;
  border: none;
  width: 98px;
  height: 98px;
}
</style>
</head>
<body>
<div id="el">
  <textarea></textarea>
</div>
<script src="dist/index.js"></script>
<script>
var a = document.querySelector('#el')
resizeListener.add(a, function () {
  console.log(a.offsetWidth + 'x' + a.offsetHeight)
})
</script>
</body>
</html>
